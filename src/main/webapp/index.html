<html>
    <head>
        <title>VeryAwesome tictachoe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-1.12.2.min.js"></script>
        <script type="text/javascript">
            var websocket;
            function startGame() {
                websocket = new WebSocket("ws://localhost:34407/TicTatorGame/gameServerEndpoint/" + gameId.value + "/" + username.value);
                websocket.onmessage = function processMessage(message) {
                    console.log(message.data);
                    try {
                        var data = JSON.parse(message.data)["board"];

                        for (var i = 0; i < data.length; i++) {
                            if (data[i] === "X") {
                                document.getElementById("cell_" + i).style.backgroundColor = "red";
                            } else if (data[i] === "O")
                                document.getElementById("cell_" + i).style.backgroundColor = "blue";
                            else
                                console.log(data[i]);
                        }
                    } catch (e) {
                        // freedom
                    }
                }
            }
            function sendMove(index) {
                websocket.send(gameId.value + '&' + username.value + '&' + index);
            }
        </script>
    </head>
    <body>
        <input type="text" id="gameId" size ="50"/>
        <input type="text" id="username" size ="50"/>
        <input type="button" value="startGame" onclick="startGame();"/>
        <table border="1">
            <tr>
                <td id="cell_0" height="100" width="100" onclick="sendMove(0)"></td>
                <td id="cell_1" height="100" width="100" onclick="sendMove(1)"></td>
                <td id="cell_2" height="100" width="100" onclick="sendMove(2)"></td>
            </tr>
            <tr>
                <td id="cell_3" height="100" width="100" onclick="sendMove(3)"></td>
                <td id="cell_4" height="100" width="100" onclick="sendMove(4)"></td>
                <td id="cell_5" height="100" width="100" onclick="sendMove(5)"></td>
            </tr>
            <tr>
                <td id="cell_6" height="100" width="100" onclick="sendMove(6)"></td>
                <td id="cell_7" height="100" width="100" onclick="sendMove(7)"></td>
                <td id="cell_8" height="100" width="100" onclick="sendMove(8)"></td>
            </tr>
        </table>
    </body>
</html>
